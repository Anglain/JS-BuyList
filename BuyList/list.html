<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-input>"><input type="text" placeholder="Назва товару">
            <button class="bl-add-button" data-tooltip="Додати продукт">Додати</button>
        </div></div>

        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-button">Куплено</button>
                <button class="bl-remove-button">X</button>
            </div>
        </div>

        <div class="bl-row">
            <div class="bl-product">
                Огірки
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-button">Куплено</button>
                <button class="bl-remove-button">X</button>
            </div>
        </div>

        <div class="bl-row">
            <div class="bl-product">
                Салат
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought-button">Куплено</button>
                <button class="bl-remove-button">X</button>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-title">
            <div class="bl-left">Помідори<div class="bl-left-number">1</div></div>
            <div class="bl-left">Огірки<div class="bl-left-number">1</div></div>
            <div class="bl-left">Салат<div class="bl-left-number">1</div></div>
        </div>
        <div class="bl-title">Куплено</div>
        <div class="bl-title"></div>
    </div>
    <div class="bl-badge">
        <div class="bl-buy-list">BuyList</div>
        <div class="bl-created-by">Created by Shudra Ihor</div>
    </div>
</div>
<script	type="text/javascript" src="jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="main.js">	</script>
</body>
</html>
